<!DOCTYPE html>
<html>
<head>
  <title>Days since webcam order</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <style>
    body{
      color:#FFF;
      font-family:Arial;
    }
    .container{
      background:#444;
      display:inline-block;
    }
    .mainbox{
      background:#444;
      text-align:center;
      border:solid 1px #fff;
      border-width:1px 0;
      padding:0.5em;
      margin:2.5em;
      display:inline-block;
      width:400px;
      height:400px;
    }
    .mainbox>.days{
      opacity:.8;
      font-size:16em;
      line-height:1;
      padding:0;
      margin:0.05em 0 0;
    }
    .mainbox>.description{
      line-height:1.5;
      margin:0;
      padding:0;
      font-size:2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mainbox">
      <h1 class="days">Loading...</h1>
      <p class="description">DAYS SINCE<br>WEBCAM ORDER</p>
    </div>
  </div>
  <script type="text/javascript">
    var a = (new Date()-new Date('2020-05-12'))/(1000*60*60*24)
    document.querySelector('.mainbox>.days').textContent = new Date(a).getTime()
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Days since webcam order</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <style>
    body{
      color:#FFF;
      font-family:Arial;
    }
    .container{
      background:#444;
      display:inline-block;
      width:400px;
      height:400px;
    }
    .heightAdjust{
      display:block;
      padding:2.5em;
    }
    .mainbox{
      background:#444;
      text-align:center;
      border:solid 1px #fff;
      border-width:0.2em 0;
      padding:0.5em;
      display:block;
      min-height:297px;
    }
    .mainbox>.days{
      opacity:.8;
      font-size:12em;
      line-height:0.9;
      padding:0;
      margin:0.1em 0 0;
    }
    .mainbox>.description{
      line-height:1.5;
      margin:0;
      padding:0;
      font-size:2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heightAdjust">
      <div class="mainbox">
        <h1 class="days">Loading...</h1>
        <p class="description">DAYS SINCE<br>WEBCAM ORDER</p>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function daysPassed(){
      var a = (new Date()-new Date('2020-05-12'))/(1000*60*60*24)
      document.querySelector('.mainbox>.days').textContent = new Date(a).getTime()
    }
    daysPassed()
    setInterval(function(){
      daysPassed()
      console.log("e")
    },1000*60*60)
  </script>
</body>
</html>

<ul id="color"></ul>
<script>
function byId(a){document.getElementById(a);}
function byClass(a,b){document.getElementByClassName(a)[b];}
var colors=[];
function stuff(){
	if(colors){
		if(colors.length>0){

		}else noColors();
	}
}
function noColors(){

}
function hextocode(a){
	a=["#213E00","#3C7100","#57A400","#B1AF03","#FDFC83","#FDFB83","#A4001D","#710014","#3E2300","#714000","#A45D00","#FA8700","#FAEB00","#FF6C2E","#DA922E","#FFB661","#FF0000","#888888"],b,c,d=[],e=[],f,g=[],h,u="";
	for(b=0;b<a.length;b++){
		if(a[b][0]=="#")
			a[b]=a[b].slice(1,7);
		u+="<li>rgba(";
		for(c=0;c<3;c++){
			e[c]=a[b].slice(-6+c*2,2+c*2);
			g[c]=0;
			for(f=0;f<2;f++){
				h=e[c];
				g[c]+=h[f]=="0"?0:(
					h[f]=="1"?1:(
					h[f]=="2"?2:(
					h[f]=="3"?3:(
					h[f]=="4"?4:(
					h[f]=="5"?5:(
					h[f]=="6"?6:(
					h[f]=="7"?7:(
					h[f]=="8"?8:(
					h[f]=="9"?9:(
					h[f]=="A"?10:(
					h[f]=="B"?11:(
					h[f]=="C"?12:(
					h[f]=="D"?13:(
					h[f]=="E"?14:(
					h[f]=="F"?15:0
				)))))))))))))));
				if(f==0)g[c]*=16;
			}
			u+=g[c]+(c<2?",":") : ");
		}
		u+="color strength: "+((Math.max(g[0],g[1],g[2])-Math.min(g[0],g[1],g[2]))/2.55).toFixed(2)+"%";
		u+="</li>";
	}
	byId("color").innerHTML=u;
}

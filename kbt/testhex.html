<!DOCTYPE html>
<html>
<head>
<style type="text/css"><!--
#blog p{padding:4px;margin:0;}
--></style>
</head>
<body>
<ul id="color"></ul>
<ul id="blog"></ul>
<script>
var a=["#213E00","#3C7100","#57A400","#B1AF03","#FDFC83","#FDFB83","#A4001D","#710014","#3E2300","#714000","#A45D00","#FA8700","#FAEB00","#FF6C2E","#DA922E","#FFB661","#BED000"],b,c,d=[],e=[],f,g=[],h,j,u="",v="";
for(b=0;b<a.length;b++){
			v+="<p>Color code: "+a[b]+"</p>";
	if(a[b][0]=="#")
		a[b]=a[b].slice(1,7);
			v+="<p>Hash symbol sliced off.</p>";
	u+="<li>";
			v+="<p>Opened list item.</p>";
	for(c=0;c<3;c++){
		e[c]=a[b].slice(-6+c*2,2+c*2);
			v+="<p>Color channel #"+c+": "+e[c]+"</p>";
		for(f=0;f<6;f++){
			g[f]=0;
			v+="<p>Color channel #"+e[c]+" variable set to 0.</p>";
			if(e[c][f]==0)
				g[f]+=0;
			for(j=0;j<1;j++){
				switch(e[c][f]){
					case "1":g[f]+=1*(j?1:16);break;
					case "2":g[f]+=2*(j?1:16);break;
					case "3":g[f]+=3*(j?1:16);break;
					case "4":g[f]+=4*(j?1:16);break;
					case "5":g[f]+=5*(j?1:16);break;
					case "6":g[f]+=6*(j?1:16);break;
					case "7":g[f]+=7*(j?1:16);break;
					case "8":g[f]+=8*(j?1:16);break;
					case "9":g[f]+=9*(j?1:16);break;
					case "A":g[f]+=10*(j?1:16);break;
					case "B":g[f]+=11*(j?1:16);break;
					case "C":g[f]+=12*(j?1:16);break;
					case "D":g[f]+=13*(j?1:16);break;
					case "E":g[f]+=14*(j?1:16);break;
					case "F":g[f]+=15*(j?1:16);break;
				}
			}
			v+="<p>Numeric channel #"+f+" set to "+g[f]+".</p>";
		}
		u+=g[c]+(c<2?",":" _ ");
	}
	u+="</li>";
			v+="<p>Closed list item.</p>";
}
document.getElementById("color").innerHTML=u;
document.getElementById("blog").innerHTML=v;
</script>
</body>
</html>

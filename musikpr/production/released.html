		<h3>Videos</h3>
		<h3>Art</h3>
		<h3>Other forms</h3>
		<div id="id01"></div>
	<script>
	var a=new XMLHttpRequest(),url="released.txt";
	a.onreadystatechange=function(){
		if(a.readyState==4&&a.status==200){
		    var s=JSON.parse(a.responseText),
		    res=[],out='<ul class="prodContent">',b,c=s.length;
		    for(b = 0; b < c; b++) {
				var d=s[b],
					da=d.Date[0],
					db=da.day%10,
					dc=da.day%100,
					ti=["January","February","March","April","May","June","July","August","September","October","November","December"];
					
		        out += "<li><h3>" + d.Title +
		        '</h3><span class="auth">' + d.By +"</span>";
				
				out+='<span class="publishDate">'+ti[da.month-1]+' '+da.day+
				/* 1st 2nd 3rd 4th... 11th 12th 13th 14th... 21st 22nd 23rd 24th...	*/
					(db === 1 && dc !== 11 ? "st" :
					 db === 2 && dc !== 12 ? "nd" :
					 db === 3 && dc !== 13 ? "rd" :
						"th")+', '+da.year+'</span>';
				
				if(d.Description.constructor === Array){
					var e=d.Description,f=e.length,g;
					for(g = 0; g < f; g++){
						out += "<p>" + e[g] + "</p>";
					}
				}else out += "<p>" + d.Description + "</p>";
				switch(d.Media){
					case "Audio":
						out+='<audio src="./'+d.PreviewUrl+'" controls></audio>';
						break;
					case "Video":
						out+='<video width=640 height=360 src="./'+d.PreviewUrl+'" controls="controls"></video>';
						break;
					case "Art":
						out+='<img src="'+d.PreviewUrl+'">';
				}
				
				out+="<span><h4>Download:</h4>";
				
				if(d.Download){
					var e=d.Download,f=e.length,g,h;
					for(g = 0; g < f; g++){
		                var i=e[g];
		                if(i.source!=h){
		                    h=i.source;
		                    out+='<div class="filePlace">'+h+"</div>";
		                }
		                out+='<p><a href="'+i.url+'" target="_blank">'+i.type+"</a></p>";
		            }
				}
				out+= "</span></li>";
		    }
		    out += "</ul>";
		    document.getElementById("id01").innerHTML = out;
		}
	}
	a.open("GET", url, true);
	a.send();
	
	</script>

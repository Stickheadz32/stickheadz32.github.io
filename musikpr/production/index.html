<div class="pageContent">
<div id="prodReleased">
	<h2><a href="released">Released</a></h2><p>Latest 10 released works</p>
</div>
	<script>
	var a=new XMLHttpRequest(),url="released/released.txt";
	a.onreadystatechange=function(){
		if(a.readyState==4&&a.status==200){
		    var s=JSON.parse(a.responseText),
		    res=[],out='<ul class="prodList">',b,c=s.length;

		    for(b = 0; b < c && c < 10 ; b++) {
				var d=s[b],e=d.Description,h="",
					da=d.Date[0],
					db=da.day%10,
					dc=da.day%100,
					ti=["January","February","March","April","May","June","July","August","September","October","November","December"];
		        out += "<li><h3>" + d.Title +
		        '</h3><span class="auth">' + d.By +"</span>";
		        out+='<span class="publishDate">'+ti[da.month-1]+' '+da.day+
				/* 1st 2nd 3rd 4th... 11th 12th 13th 14th... 21st 22nd 23rd 24th...	*/
					(db === 1 && dc !== 11 ? "st" :
					 db === 2 && dc !== 12 ? "nd" :
					 db === 3 && dc !== 13 ? "rd" :
						"th")+', '+da.year+'</span>';
				
				if(d.Description.constructor === Array){
					var f=e.length,g;
					for(g = 0; g < f; g++){
						h+=e[g]+" ";
					}
					h=h.length>140?h.substring(0,137)+"...":h;
				}
				else h+=e.length>140 ? e.substring(0,137)+"...":e;
				out += "<p>" + h + "</p>";
				out+= "</li>";
		    }
		    document.getElementById("prodReleased").innerHTML += out;
		}
	}
	a.open("GET", url, true);
	a.send();
	</script>

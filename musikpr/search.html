<div class="pageContent">
<form method="GET" name="search" action="search">
	<input type="text" name="query" title="Enter search word(s) here" placeholder="Type in here...">
	<button type="submit" value="search">Search</button>
</form>
<ul class="prodContent"></ul>
	<script>
	var a=new XMLHttpRequest(),url="production/released.txt";
	a.onreadystatechange=function(){
		if(a.readyState==4&&a.status==200){
		    var s=JSON.parse(a.responseText),
		    res=[],out="",b,c=s.length,
				hr=document.location.href,hi=hr.indexOf("?query=");
			if(hi!=-1){
				out+='<h2>Search results for <b>'+hr.substring(hi+7)+'</b></h2>';
			    for(b = 0; b < c; b++) {
					var d=s[b],e=d.Description,h="";
			        out += '<li><h3><a href="'+'production/released'+'">' + d.Title +
			        '</a></h3><span id="auth">' + d.By +"</span>";
					
					if(d.Description.constructor === Array){
						var f=e.length,g;
						for(g = 0; g < f; g++){
							h+=e[g]+" ";
						}
						h=h.length>140?h.substring(0,137)+"...":h;
					}
					else h+=(e.length>140 ? e.substring(0,137)+"..." : e);
					out += "<p>" + h + "</p>";
					out+= "</li>";
			    }
			}
		    document.getElementsByClassName("prodContent")[0].innerHTML = out;
		}
	}
	a.open("GET", url, true);
	a.send();
	</script>
